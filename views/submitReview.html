<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
  <header class="display-flex justify-space-between align-center p-2 header"></header>
  <nav>
    <div>
      <a href="#" class="navbar-brand">
        <img src="https://live.staticflickr.com/65535/52386136164_6bbc2cbd57_c.jpg" width="500px" alt="" class="d-inline-block align-middle mr-2">

      </a>
    </div>
  
    <div class="mainBtn">
      <button class="btn" id="Reviews"><a href="/views/allReviews.handlebars" style="color:white">Reviews</a></button>
      <button class="btn" id="browseStrain"><a href="/views/browse.handlebars" style="color:white">Browse Strains</a></button>
      <button class="btn" id="logout"><a href="/views/verifyAge.handlebars" style="color:white">Logout</a></button>
    </div>

    </nav>

  </header>






  <!-- header  -->
    <div id="allReviewSection" class="d-flex flex-column gap-3">

            <div id="revSec">
                
                    <div id="postRev">
                        <div id="postRevHead" class="wgBorder">
                            <h5>Thoughts? Write 'em here.</h5>
                        </div>

              <form action="http://localhost:3001/postReview" method="post" class="postReview">
                        
<!-- Rev Title -->

                          <div>
                            <textarea name="title" id="title" placeholder="Review Title"></textarea>
                          </div>

<!-- Strain Title -->
                          <div>
                    
                            <textarea type="text" name="strain_id" id="srain_title"
                                placeholder="Which strain are you reviewing?" required></textarea>

                          </div>

<!-- Rev Buttons -->

                    </div>

                        <div class="buttonrow">
                            <button type="button" id="rating" class="ratebutton" value="1">1</button>
                            <button type="button" id="rating" class="ratebutton" value="2">2</button>
                            <button type="button" id="rating" class="ratebutton" value="3">3</button>
                            <button type="button" id="rating" class="ratebutton" value="4">4</button>
                            <button type="button" id="rating" class="ratebutton" value="5">5</button>
                        </div>

<!-- Rev Text -->

                        <div id="content">
                            <textarea name="content" placeholder="Write your review here, my dude." required></textarea>
                        </div>

                        <div>

<!-- Submit Button -->

                            <div>
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                  </div>
              </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/submitReview.js"></script>
    <script src="/controllers/api/publicRoutes.js"></script>
    <script src="/public/js/logout.js"></script>
    
  </body>

</html>
